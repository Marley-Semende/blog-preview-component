<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="main-container">
    <div class="card-container">
      <img src="assets/images/illustration-article.svg" alt="illustration" class="img-1">
      <div class="text-container">
        <button>Learning</button>
        <p class="publication">Published 21 Dec 2023</p>
        <h1>HTML & CSS foundations</h1>
        <p class="main-text">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>
        <div class="user-profile">
          <img src="assets/images/image-avatar.webp" alt="image-avatar" class="img-2">
          <p class="user-name">Greg Hooper</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/marley-semende-web-dev/">Marley_Marl</a>.
    </div>
  </main>
</body>

</html>
